<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  

  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


<script src="https://kit.fontawesome.com/359a1bbe8e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page-container">
    <header>
      <img class="logo" src="images/logo.svg" alt="">
    </header>

    <div class="container row">  
      <div class="layout-photo">
        <img src="images/illustration-mockups.svg" alt="layout example photo">
      </div>

    <!--main content-->

      <main class="main-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="main-content__para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
        <p class="main-content__register"><a href="#" class="button">Register</a></p>
      </main>
    </div>

    <!--footer-->

    <footer class="footer">
      <div class="social-links container">
        <a class="fab fa-facebook-f" href="https://www.facebook.com" target="_blank"></a>
        <a class="fab fa-instagram" href="https://www.instagram.com" target="_blank"></a>
        <a class="fab fa-twitter" href="https://twitter.com" target="_blank"></a>
      </div>
        
      <p class="attribution">
        Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="footer-link" href="https://github.com/nicholask98/huddle-landing-page-with-single-introductory-section-master" target="_blank">Nicholas Kraft</a>.
      </p>
    </footer>
  </div>
</body>
</html>
